<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Formulário de Login</h2>
    <form>
        <label for="login">Login:</label>
        <input type="text" id="login" name="login">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br>
        <button type="button" onclick="verificarCampos()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function verificarCampos() {
            
            var login = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;

            
            if (login && senha) {
                document.getElementById("resultado").textContent = "Campos preenchidos. Login: " + login + ", Senha: " + senha;
            } else {
                document.getElementById("resultado").textContent = "Por favor, preencha todos os campos.";
            }
        }
    </script>
</body>
</html>
